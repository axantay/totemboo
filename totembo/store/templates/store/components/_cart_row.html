{% load static %}

<div class="cart-row">
    <div style="flex:2"><img class="row-image" src="{{ item.product.get_first_photo }}" alt=""></div>
    <div style="flex:2"><p>{{ item.product.title }}</p></div>
    <div style="flex:1"><p>{{ item.product.price }}</p></div>
    <div style="flex:1">
        <p>{{ item.quantity }}</p>
        {% if 'card' in request.path %}
        <div class="quantity">
            {% if item.product.quantity > 0 %}
            <a href="{% url 'to_card' item.product.pk 'add' %}">
                <img src="{% static 'images/arrow-up.png' %}" class="chg-quantity update-cart" alt="">
            </a>
            {% endif %}
            <a href="{% url 'to_card' item.product.pk 'delete' %}">
                <img src="{% static 'images/arrow-down.png' %}" class="chg-quantity update-cart" alt="">
            </a>
        </div>
        {% endif %}
    </div>
    <div style="flex:1"><p>{{ item.get_total_price }}</p></div>
</div>
